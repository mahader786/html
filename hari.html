<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Fair 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header, .footer {
            text-align: center;
            padding: 20px 0;
        }
        .header img {
            width: 150px;
        }
        .title {
            text-align: center;
            margin: 20px 0;
        }
        .title h1 {
            margin: 0;
            color: #3A80F0;
            font-size: 36px;
        }
        .title h2 {
            margin: 0;
            color: #3A80F0;
            font-size: 24px;
        }
        .details {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background-color: #E0ECFF;
            padding: 20px;
            border-radius: 8px;
        }
        .details div {
            text-align: center;
        }
        .details img {
            width: 50px;
        }
        .location {
            text-align: center;
            margin: 20px 0;
        }
        .companies {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .companies img {
            width: 100px;
            margin: 10px;
        }
        .contact {
            text-align: center;
            margin: 20px 0;
        }
        .contact a {
            display: block;
            margin: 10px 0;
            color: #3A80F0;
            text-decoration: none;
            font-weight: bold;
        }
        .register {
            text-align: center;
            margin: 20px 0;
        }
        .register img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Big Learn">
        </div>
        <div class="title">
            <h1>Job Fair</h1>
            <h2>2024</h2>
        </div>
        <div class="details">
            <div>
                <img src="calendar.png" alt="Date">
                <p>27 April</p>
            </div>
            <div>
                <img src="clock.png" alt="Time">
                <p>10:00 AM to 02:00 PM</p>
            </div>
            <div>
                <img src="location.png" alt="Location">
                <p>2nd Floor, Premier Plaza,<br>No-122/5 Bharathiyar Salai,opp. Rc. School, Cantonment, Trichy-01</p>
            </div>
        </div>
        <div class="location">
            <img src="location_map.png" alt="Location Map">
        </div>
        <div class="companies">
            <img src="company1.png" alt="Company 1">
            <img src="company2.png" alt="Company 2">
            <img src="company3.png" alt="Company 3">
            <img src="company4.png" alt="Company 4">
            <img src="company5.png" alt="Company 5">
            <img src="company6.png" alt="Company 6">
            <img src="company7.png" alt="Company 7">
        </div>
        <div class="contact">
            <p>Contact</p>
            <a href="tel:+919585520981">+91 9585520981</a>
            <a href="tel:+919585520983">+91 9585520983</a>
            <a href="mailto:biglearncorp@gmail.com">biglearncorp@gmail.com</a>
        </div>
        <div class="register">
            <p>Register Now</p>
            <img src="qr_code.png" alt="QR Code">
        </div>
        <div class="footer">
            <p>&copy; 2024 Big Learn. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
